{% extends "base.html" %} {%block title%} Login {% endblock %}
{%block conteudo%}
<form method="POST">
    <h3 align = "center"> Login </h3>
    <!-- Formulários para Preencher os dados do Perfil-->
    <div class="form-group">
        <label for="email">Identificação ou Email</label>
        <input type="email" class = "form-control" id="email" name="email" placeholder="Identificação ou Email">
    </div>
    <div class="form-group">
        <!-- Campo para colocar a senha -->
        <label for="password">Senha</label>
        <input type="password" class = "form-control" 
        id="password" 
        name = "password" placeholder="Senha">
    </div>
  
    <button type="submit" class="btn btn-outline-primary"> Acessar </button>
</form>

{%endblock%}
